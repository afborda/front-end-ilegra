<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tema2</title>
  </head>
  <body>
    <div class="claculator">
      <div id="result" class="display">0</div>
      <input
        class="button button-triple"
        onclick="clr('AC')"
        type="button"
        value="AC"
      />
      <input
        class="button button-operation"
        onclick="inserNumber('/')"
        type="button"
        value="/"
      />
      <input
        class="button num"
        onclick="inserNumber('7')"
        type="button"
        value="7"
      />
      <input
        class="button num"
        onclick="inserNumber('8')"
        type="button"
        value="8"
      />
      <input
        class="button num"
        onclick="inserNumber('9')"
        type="button"
        value="9"
      />
      <input
        class="button button-operation"
        onclick="inserNumber('*')"
        type="button"
        value="*"
      />
      <input
        class="button num"
        onclick="inserNumber('4')"
        type="button"
        value="4"
      />
      <input
        class="button num"
        onclick="inserNumber('5')"
        type="button"
        value="5"
      />
      <input
        class="button num"
        onclick="inserNumber('6')"
        type="button"
        value="6"
      />
      <input
        class="button button-operation"
        onclick="inserNumber('-')"
        type="button"
        value="-"
      />
      <input
        class="button num"
        id="um"
        onclick="inserNumber('1')"
        type="button"
        value="1"
      />
      <input
        class="button num"
        onclick="inserNumber('2')"
        type="button"
        value="2"
      />
      <input
        class="button num"
        onclick="inserNumber('3')"
        type="button"
        value="3"
      />
      <input
        class="button button-operation"
        onclick="inserNumber('+')"
        type="button"
        value="+"
      />
      <input
        class="button button-double num"
        onclick="inserNumber('0')"
        type="button"
        value="0"
      />
      <input
        class="button"
        onclick="inserNumber('.')"
        type="button"
        value="."
      />
      <input
        class="button button-operation"
        onclick="inserNumber('=')"
        type="button"
        value="="
      />
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
